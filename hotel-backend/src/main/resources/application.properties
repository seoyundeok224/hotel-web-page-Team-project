spring.application.name=HotelReservation

# 백앤드 - 애플리케이션 설정
# 서버 포트, 데이터베이스, JWT 시크릿 키, CORS 허용 도메인 설정 등 포함
# spring.datasource.url=, jwt.secret=, cors.allowed-origins=http://localhost:3000
# MariaDB(MySQL 드라이버 사용) 연결 설정 예시
spring.datasource.url=jdbc:mysql://localhost:6666/member
spring.datasource.username=myuser
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect