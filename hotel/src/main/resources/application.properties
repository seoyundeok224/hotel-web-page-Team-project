# MariaDB (AWS RDS) 연결 설정
spring.datasource.url=jdbc:mariadb://database-2.c5uq0a4ysdzq.ap-northeast-2.rds.amazonaws.com:3306/member?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=admin
spring.datasource.password=Admin13!
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 연결 풀 설정
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# 데이터베이스 연결 테스트
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT 설정
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# 로깅 설정
logging.level.com.hotel.hotelreservation=DEBUG
logging.level.org.springframework.security=DEBUG

# 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true