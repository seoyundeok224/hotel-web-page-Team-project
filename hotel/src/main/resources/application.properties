# MariaDB (AWS RDS) 연결 설정
spring.datasource.url=jdbc:mariadb://database-1.c5uq0a4ysdzq.ap-northeast-2.rds.amazonaws.com:3306/springboot_webservice
spring.datasource.username=admin   # RDS 생성할 때 입력한 마스터 사용자명
spring.datasource.password=Admin13!#    # RDS 생성할 때 입력한 마스터 비밀번호
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT 설정
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# 로깅 설정
logging.level.com.hotel.hotelreservation=DEBUG
logging.level.org.springframework.security=DEBUG

# 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true